<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="body">
        <div class="mb-5">
            <h3 class="mb-3">Sign Up</h3>
            <input type="text" name="Fullname" id="nameInp" placeholder="Fullname" class="form-control mb-3">
            <input type="text" name="Email" id="emailInp" placeholder="Email" class="form-control mb-3">
            <input type="text" name="Username" id="userInp" placeholder="Username" class="form-control mb-3">
            <input type="password" name="password" id="passInp" placeholder="password" class="form-control mb-3">
            <div class="mb-3 diplay">
                <label for="formFile" class="form-label btn btn-primary">Upload Profile</label>
                <input class="form-control" type="file" id="formFile" hidden>
                <div class="Images">
                    <img id="file-ip-1-preview">
                </div>
              </div>
            <button type="teex" id="sub_btn" class="btn btn-outline-primary mb-3 w-100">Sign Up</button>
            <a href="login.html" class="badge bg-secondary py-2 w-100">Already have An Account?</a>
        </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
