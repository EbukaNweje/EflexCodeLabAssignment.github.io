<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/749225044f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <div class="maincontainer">
        <div class="nav">
            <div class="Menu"> <i class="fa-solid fa-bars"></i> </div>
            <div class="Logo"> <img src="./image/Eflexcode.jpg" alt=""> </div>
            <div class="Account"> 
                <ul>
                    <div class="Close"><i class="fa-solid fa-xmark"></i></div>
                    <li class="Sing"><a href="#"> Register </a></li>
                    <li class="Log"><a href="#"> Log In </a></li>
                </ul>
            </div>
        </div>

        <div class="TextContainer"> 
            <div class="welcome">  
                <h1>Welcome to</h1> 
                <h3>Eflex Ajegunle Code</h3>
                <span>Student project work</span>
                
            </div>
            <div class="MyFormSign">
                <form action="" class="FormCard">
                        <span id="User">User created successfully </span>
                    <div class="ImageUpload">
                            <div class="Img"><img id="file-ip-1-preview"></div>
                            <label for="image">Upload Profile</label>
                            <input type="file" id="image" accept="image/jpg, image/png" hidden required>
                        </div>

                        <div class="FormInput">
                            <input type="text" placeholder="Enter Your Full Name" id="name" required>
                            <input type="email" placeholder="Enter Your Email Address" name="email" id="emailL" required>
                            <input type="password" placeholder="Enter Your password" name="psw" id="pswL" required>
                            <p id="Error">Your password must be up to 6 characters</p>
                        </div>

                        <button type="button" id="submitData" name="submitData">Register</button>
                        <!-- <span class="orlog">or login</span> -->
                        
                </form>
            </div>

            <div class="MyFormLog">
                <form action="" class="FormCardL">
                    <img src="./image/Eflexcode.jpg" alt="">
                    <div class="FormInput">
                        <input type="email" placeholder="Enter Your Email Address" name="email" id="email" required>
                        <input type="password" placeholder="Enter Your password" name="psw" id="psw" required>
                    </div>

                    <button type="button" id="submitDatas" name="LoData">Login</button>
                        <span class="orlog">or Sign up</span>
                </form>
            </div>
        </div>

    </div>

    </div>
    
<script type="module" src="./js/App.js"></script>

</html>
