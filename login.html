<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <div class="mb-5">
            <h3 class="mb-3">Login</h3>
            <input type="text" name="Username" id="userInp" placeholder="Username" class="form-control mb-3">
            <input type="password" name="password" id="passInp" placeholder="password" class="form-control mb-3">
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="customSwitch1">
                <label class="form-check-label" for="flexSwitchCheckDefault">Keep me Logged In</label>
              </div>
            <button type="teex" id="sub_btn" class="btn btn-outline-primary mb-3 w-100">Login</button>
            <a href="index.html" class="badge bg-secondary py-2 w-100">Want to Create A New Account?</a>
        </div>

    <script type="module" src="./js/login.js"></script>
</body>
</html>
